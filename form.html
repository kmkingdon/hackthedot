<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Resolve Your Relationship</h1>
    <form class="form" action="form.html" method="post">
      <form>
        Your name:<br>
        <input type="text" name="yourName"><br>
        Partner name:<br>
        <input type="text" name="lastName"><br>
        Length of Relationship:<br>
        <input type="text" name="length"><br>
      </form>
      Mood:
      <select id="mood-dropdown" name="moods">
        <option value="default" selected>select a mood here</option>
        <option value="sad">sad</option>
        <option value="angry">angry</option>
        <option value="confused">confused</option>
        <option value="forlorn">forlorn</option>
      </select>
      <select id="reason-dropdown" name="reasons">
        <option value="default" selected>select a reason here</option>
        <option value="my fault">my fault</option>
        <option value="their fault">their fault</option>
        <option value="mutual">mutual</option>
      </select>
      <form class="form" action="form.html" method="post">
        <form>
          Optional Message:<br>
          <input type="text" name="message"><br>
        </form>

      </form>

      <button class="save">save</button>
    </form>
  </body>
</html>
