<!DOCTYPE html>
 <html>
  <head>
     <meta charset="utf-8">
    <title>form</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/form.css">
   </head>
   <body>
     <h1>Resolve Your Relationship</h1>
     <form id="form">
         <label for="yourName">Your name:</label>
         <input type="text" name="yourName">
         <label for="partnerName">Partner name:</label>
         <input type="text" name="partnerName">
         <label for="partnerName">Length of Relationship:</label>
         <input type="text" name="length">
         <label for="partnerName">Mood about Relationship:</label>
         <select  name="mood">
           <option value="" selected>select a mood here</option>
           <option value="sad">sad</option>
           <option value="angry">angry</option>
           <option value="confused">confused</option>
           <option value="forlorn">forlorn</option>
         </select>
         <label for="reason">What is the reason?</label>
         <select id="reason-dropdown" name="reasons">
           <option value="" selected>select a reason here</option>
           <option value="myFault">my Fault</option>
           <option value="theirFault">their Fault</option>
         </select>
         <label for="comment">Optional Comment</label>
         <textarea name="comment" rows="8" cols="80"></textarea>
         <input id="submit" type="submit" name="" value="Submit Data">
     </form>
     <p id="message" class="hidden"></p>
     <script type="text/javascript" src="./src/app.js"></script>
   </body>
 </html>
